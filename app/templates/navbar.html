
<div ng-controller="AuthenticationController">
    <div>

        <div id="wrapper" aria-expanded="false">

            <img id="photo"  alt="user-photo" />
            <p id="name" ng-bind="name"></p>
            <a href="../app/#/%23/"> <img id="msg" alt="msg-photo" /></a>
            <img id="friends" alt="friends" />
            <a href="../app/#/me/profile" ng-click="EditUserProfile()"><img id="settings" alt="settings" /></a>
            <a href="../app/#/me/profile/password" ng-click="ChangePassword()"> <img id="changePassword" alt="change-password" /></a>
            <a href="../app/#/" ng-click="logout()"><img id="logout" alt="logout"  /></a>
            <input type="text" placeholder="Search..." id="search">
        </div>
    </div>
</div>
